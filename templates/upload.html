<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>모드 업로드</title>
</head>
<body>
    <h1>모드 업로드 (관리자 전용)</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="모드 이름" required><br>
        <textarea name="description" placeholder="모드 설명"></textarea><br>
        <input type="file" name="file" required><br>
        <button type="submit">업로드</button>
    </form>
    <a href="/">돌아가기</a>
</body>
</html>
