<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Mod Download Page</title>
<style>
body { font-family: Arial; margin: 20px; }
input { margin-bottom: 10px; }
ul { list-style: none; padding: 0; }
li { margin: 5px 0; }
</style>
</head>
<body>

<h1>모드 다운로드</h1>
<input type="text" id="search" placeholder="검색어 입력">
<ul id="mod-list">
  <li data-name="모드A"><a href="mods/modA.zip" download>모드A</a> (다운로드: 10)</li>
  <li data-name="모드B"><a href="mods/modB.zip" download>모드B</a> (다운로드: 5)</li>
  <li data-name="모드C"><a href="mods/modC.zip" download>모드C</a> (다운로드: 7)</li>
</ul>

<script>
const searchInput = document.getElementById('search');
const modList = document.getElementById('mod-list').children;

searchInput.addEventListener('input', () => {
  const filter = searchInput.value.toLowerCase();
  for (let li of modList) {
    li.style.display = li.dataset.name.toLowerCase().includes(filter) ? '' : 'none';
  }
});
</script>

</body>
</html>
